<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
  <title>TurboAffiliate &bull; Afiliados</title>
</head>
<body>
  <h3>COPEMH</h3>
  <h1>Afiliados ${show}</h1>
  <table class="striped">
    <thead>
      <tr>
        <th>Carnet</th>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Identidad</th>
      </tr>
    </thead>
    <tbody>
      <tr py:for="affiliate in affiliates">
        <td><a href="${tg.url('/affiliate/%s') % affiliate.id}">${affiliate.id}</a></td>
        <td>${affiliate.lastName}</td>
        <td>${affiliate.firstName}</td>
        <td>${affiliate.cardID}</td>
      </tr>
    </tbody>
  </table>
  <strong>Total de Afiliados: </strong>${count}
</body>
</html>
