<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../../master.html" />
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
	<title>TurboAffiliate &bull; Editar Cuota</title>
</head>
<body>
	<h2>Editar Complemento de ${table.affiliate.firstName} ${table.affiliate.lastName} A&ntilde;o ${table.year}</h2>
	<form action="${tg.url('/affiliate/cuota/changecompliment')}" method="post">
		<fieldset>
			<input type="hidden" name="id" value="${table.id}" />
			<legend>Cuota</legend>
			<ul>
				<li py:for="n in range(1, 13)">
					<label>Mes <span py:replace="n" />:</label>
					<input py:if="getattr(table, 'month%s' % n)" type="checkbox" name="${'month%s' % n}" checked="${str(getattr(table, 'month%s' % n)).lower()}" />
					<input py:if="not getattr(table, 'month%s' % n) == 1" type="checkbox" name="${'month%s' % n}" />
				</li>
				<li>
					<input type="submit" value="Grabar" />
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
