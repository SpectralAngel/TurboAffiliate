<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html"/>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"
          py:replace="''"/>
    <title>TurboAffiliate &bull; B&uacute;squeda de Afiliados</title>
</head>
<body>
<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-striped">
            <caption>Resultados de la busqueda</caption>
            <thead>
            <tr>
                <th>Carnet</th>
                <th>Nombre</th>
                <th>Identidad</th>
                <th>Banco</th>
                <th>Cotizaci&oacute;n</th>
            </tr>
            </thead>
            <tbody>
            <tr py:for="afiliado in result">
                <td><a class="btn btn-success" href="${tg.url('/affiliate/{0}'.format(afiliado.id))}">${afiliado.id}</a>
                </td>
                <td>${afiliado.firstName} ${afiliado.lastName}</td>
                <td>${afiliado.cardID}</td>
                <td>${afiliado.get_banco().nombre}</td>
                <td>${afiliado.cotizacion.nombre}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
