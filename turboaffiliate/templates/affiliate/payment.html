<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
  <title>TurboAffiliate &bull; Afiliados por Cotizaci&oacute;n ${show}</title>
</head>
<body>
  <h1>Afiliados que Cotizan por ${cotizacion.nombre}</h1>
  <table class="striped full-size ui-corner-all ui-widget-content">
    <thead>
      <tr>
        <th>Carnet</th>
        <th>Nombre</th>
        <th>Identidad</th>
      </tr>
    </thead>
    <tbody>
      <tr py:for="affiliate in affiliates">
        <td><a href="${tg.url('/affiliate/{0}'.format(affiliate.id))}">${affiliate.id}</a></td>
        <td>${affiliate.firstName} ${affiliate.lastName}</td>
        <td>${affiliate.cardID}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total de Afiliados: ${count}</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
