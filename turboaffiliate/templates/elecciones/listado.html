<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
    <title>TurboAffiliate &bull; Afiliados</title>
  </head>
  <body>
    <h1>Padr&oacute;n Electoral ${motivo}</h1>
    <table class="striped full-size ui-corner-all ui-widget-content">
      <thead>
        <tr>
          <th>Carnet</th>
          <th>Apellido</th>
          <th>Nombre</th>
          <th>Identidad</th>
          <th>Colegio</th>
          <th>Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr py:for="affiliate in affiliates">
          <td><a href="${tg.url('/affiliate/{0}'.format(affiliate.id))}" py:content="affiliate.id" /></td>
          <td>${affiliate.lastName}</td>
          <td>${affiliate.firstName}</td>
          <td>${affiliate.cardID}</td>
          <td>${affiliate.school}</td>
          <td>${affiliate.departamento.nombre}</td>
        </tr>
      </tbody>
    </table>
    <strong>Total de Afiliados: </strong>${count}
  </body>
</html>
