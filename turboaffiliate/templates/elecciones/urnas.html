<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
    <title>TurboAffiliate &bull; ${departamento.nombre}</title>
    <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/billing.css')}" />
  </head>
  <body>
    <h1>Listado de Urnas</h1>
    <table style="width: 100%" class="page">
      <caption>${departamento.nombre}</caption>
      <thead>
        <tr>
          <th>Instituto</th>
          <th>Cantidad de Afiliados</th>
        </tr>
      </thead>
      <tbody>
        <tr py:for="instituto in urnas">
          <td>${instituto}</td>
          <td>${urnas[instituto]}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de Afiliados</th>
          <th py:content="cantidad" />
        </tr>
        <tr>
          <th>Total de Centros</th>
          <th py:content="len(urnas)" />
        </tr>
        <tr>
          <th>Cantidad de Municipios:</th>
          <th>${len(departamento.municipios)}</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
