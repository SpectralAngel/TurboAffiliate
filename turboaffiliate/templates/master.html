<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<head py:match="head" py:attrs="select('@*')">
  <title py:replace="''">Sistema Gestor de Afiliaciones</title>
  <script src="${tg.url('/static/javascript/jquery.js')}" type="text/javascript"></script>
  <script src="${tg.url('/static/javascript/jquery-ui.js')}" type="text/javascript"></script>
  <script src="${tg.url('/static/javascript/common.js')}" type="text/javascript"></script>
  <script src="${tg.url('/static/javascript/calculadora.js')}" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/ui-lightness/jquery-ui.css')}" media="screen" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/menu.css')}" media="screen" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/tabla.css')}" media="screen" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/style.css')}" media="screen" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/form.css')}" media="screen" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/navegacion.css')}" media="screen" />
  <link rel="stylesheet" type="text/css" href="${tg.url('/static/css/print.css')}" media="print" />
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <meta py:replace="select('*')"/>
</head>
<body py:match="body" py:attrs="select('@*')">
  <div id="navegacion">
    <ul id="menu">
      <li><a href="${tg.url('/')}">Inicio</a></li>
      <li><a href="${tg.url('/affiliate')}">Afiliados</a></li>
      <li><a href="${tg.url('/loan')}">Pr&eacute;stamos</a></li>
      <li><a href="${tg.url('/reintegro')}">Reintegros</a></li>
      <li><a href="${tg.url('/obligation')}">Obligaciones</a></li>
      <li><a href="${tg.url('/report')}">Reportes</a></li>
      <li><a href="${tg.url('/affiliate/billing')}">Estados de Cuenta</a></li>
    </ul>
  </div>
  <div id="espaciador">
  </div>
  <div class="left-border">
    <div py:if="tg_flash" class="ui-widget">
      <div class="ui-state-highlight ui-corner-all flash" style="padding: 0.5em;">
        <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
        <strong>${tg_flash}</strong>
      </div>
    </div>
    <span class="ui-helper-clearfix" />
    <div py:replace="select('*|text()')"/>
    <span class="ui-helper-clearfix" />
    <div id="pie">Copyright &copy; Carlos Flores 2007 - 2010</div>
  </div>
  <div id="utilerias">
    <button onclick="javascript:$('.calculadora').dialog('open');">Calculadora de Pr&eacute;stamos</button>
    <button onclick="javascript:$('#AgregarAfiliado').dialog('open');">Agregar Afiliado</button>
  </div>
  <form class="calculadora">
    <div>
      <ul>
        <li>
          <label>Capital:</label>
          <input id="capitalc" />
        </li>
        <li>
          <label>Meses:</label>
          <input id="tiempoc" />
        </li>
        <li>
          <label>Inter&eacute;s</label>
          <input id="interesc" />
        </li>
        <li>
          <label>Pago Mensual</label>
          <input id="cuotac" />
        </li>
      </ul>
    </div>
  </form>
  <form id="AgregarAfiliado" action="${tg.url('/affiliate/save')}" method="post">
    <div>
      <ul>
        <li>
            <label>Identidad:</label>
            <input name="cardID" maxlength="15" />
        </li>
        <li>
            <label for="firstName">Nombres:</label>
            <input name="firstName" />
        </li>
        <li>
            <label for="lastName">Apellidos:</label>
            <input name="lastName" />
        </li>
        <li>
            <label for="birthPlace">Lugar de Nacimiento:</label>
            <input name="birthPlace" />
        </li>
        <li>
            <label for="phone">Tel&eacute;fono:</label>
            <input name="phone" />
        </li>
        <li>
            <label for="gender">Sexo:</label>
            <select name="gender">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </li>
        <li>
            <label for="birthday">Fecha de Nacimiento</label>
            <input name="birthday" class="datepicker" />
        </li>
        <li>
            <label for="payment">Cotiza por:</label>
            <select name="payment">
                <option>Escalafon</option>
                <option>UPN</option>
                <option>INPREMA</option>
                <option>Ventanilla</option>
                <option>Ministerio</option>
            </select>
        </li>
        <li>
            <label for="escalafon">Escalaf&oacute;n:</label>
            <input name="escalafon" />
        </li>
        <li>
          <label for="school">Instituto:</label>
          <input name="school" />
        </li>
        <li>
          <label for="school2">Instituto:</label>
          <input name="school2" />
        </li>
        <li>
          <label for="town">Municipio:</label>
          <input name="town" />
        </li>
        <li>
          <label for="state">Departamento:</label>
          <select name="state">
            <option>Atlantida</option>
            <option>Choluteca</option>
            <option>Colon</option>
            <option>Comayagua</option>
            <option>Copan</option>
            <option>Cortes</option>
            <option>El Paraiso</option>
            <option>Francisco Morazan</option>
            <option>Gracias a Dios</option>
            <option>Intibuca</option>
            <option>Islas de la Bahia</option>
            <option>La Paz</option>
            <option>Lempira</option>
            <option>Olancho</option>
            <option>Ocotepeque</option>
            <option>Santa Barbara</option>
            <option>Valle</option>
            <option>Yoro</option>
          </select>
        </li>
      </ul>
    </div>
  </form>
</body>
</html>
