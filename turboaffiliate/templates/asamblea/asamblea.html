<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
  <title></title>
</head>
<body>
  <div class="ui-widget" py:if="deshabilitado">
    <div class="ui-state-error ui-corner-all advertencia" style="padding: 0.5em;">
      <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
      ${msg}
  </div>
</div>
  ${asamblea.nombre}
  <ul>
    <li>Asistentes: ${len(asamblea.inscripciones)}</li>
    <li>Monto: ${locale.currency(sum(i.monto() for i in asamblea.inscripciones))}</li>
  </ul>
</body>
