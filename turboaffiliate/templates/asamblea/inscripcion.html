<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
  <title>TurboAffiliate &bull; Inscripciones para Asamblea ${asamblea.numero}: ${asamblea.nombre}</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Inscribir Afiliados a Asamblea ${asamblea.nombre}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form class="form-horizontal" role="form" action="${tg.url('/asamblea/confirmar')}">
            <fieldset>
                <legend>Inscribir por Afiliaci&oacute;n</legend>
                <input name="asamblea" type="hidden" value="${asamblea.id}" />
                <div class="form-group">
                    <label class="control-label col-md-4">Afiliaci&oacute;n:</label>
                    <div class="controls col-md-7">
                        <input name="afiliado" class="form-control" />
                    </div>
                </div>
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Buscar" />
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal" role="form" action="${tg.url('/asamblea/confirmarIdentidad')}">
            <fieldset>
                <legend>Inscribir por Identidad</legend>
                <input name="asamblea" type="hidden" value="${asamblea.id}" />
                <div class="form-group">
                    <label class="control-label col-md-4">Identidad:</label>
                    <div class="controls col-md-7">
                        <input name="identidad" class="form-control" />
                    </div>
                </div>
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Buscar" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
