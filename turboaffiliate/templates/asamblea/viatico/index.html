<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../../master.html" />
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
  <title>TurboAffiliate &bull; Asambleas</title>
  <script type="text/javascript">
    $('document').ready(function()
    {
      $('#depto-inscripcion').change();
    });
  </script>
</head>
<body>
  <form class="ui-widget-content ui-corner-all" action="${tg.url('agregar')}">
    <fieldset>
      <legend>Registrar Viaticos a un Departamento</legend>
      <ol>
        <li>
          <label>Asamblea:</label>
          <select name="asamblea">
            <option value="${a.id}" py:for="a in asambleas">
              ${a.id} - ${a.nombre}
            </option>
          </select>
        </li>
        <li>
          <label>Departamento:</label>
          <select id="depto-inscripcion" onchange="Geo.municipio('${tg.url('/geo')}', $('#depto-inscripcion' + ' option:selected').val(), '#ins-municipios')">
            <option value="${d.id}" py:for="d in departamentos">${d.nombre}</option>
          </select>
        </li>
        <li>
          <label for="municipio">Municipio:</label>
          <select name="municipio" class="municipio" id="ins-municipios">
          </select>
        </li>
        <li>
          <label for="monto">Monto</label>
          <input name="monto" />
        </li>
        <li><input type="submit" value="Agregar" /></li>
      </ol>
    </fieldset>
  </form>
  <form class="ui-widget-content ui-corner-all" action="${tg.url('asamblea')}">
    <fieldset>
      <legend>Mostrar los Vi&aacute;ticos para una asamblea</legend>
      <ol>
        <li>
          <label>Asamblea:</label>
          <select name="asamblea">
            <option value="${a.id}" py:for="a in asambleas">
              ${a.id} - ${a.nombre}
            </option>
          </select>
        </li>
        <li><input type="submit" value="Mostrar" /></li>
      </ol>
    </fieldset>
  </form>
</body>
</html>
