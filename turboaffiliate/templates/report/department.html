<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?python import locale ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
  <title>TurboAffiliate &bull; Filiales</title>
</head>
<body>
  <h1>Filiales ${state}</h1>
  <table class="striped full-size ui-corner-all ui-widget-content">
    <thead>
      <tr>
        <th>Instituto</th>
        <th>Afiliados</th>
      </tr>
    </thead>
    <tbody>
      <tr py:for="school in filiales">
        <td>${school}</td>
        <td>${filiales[school]}</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>${sum(filiales[school] for school in filiales)}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
