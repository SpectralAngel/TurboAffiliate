<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" py:replace="''"/>
	<title>Cuentas</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Cuentas</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form class="form-horizontal" role="form" action="${tg.url('/account/save')}">
            <fieldset>
                <legend>Agregar Cuenta</legend>
                <div class="form-group">
                    <label class="control-label col-md-4">Nombre:</label>
                    <div class="controls col-md-7">
                        <input name="name" class="form-control" />
                    </div>
                </div>
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Guardar" />
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal" role="form" action="${tg.url('/account/agregarRetrasada')}">
            <fieldset>
                <legend>A&ntilde;adir Cuenta Retrasada</legend>
                <div class="form-group">
                    <label class="control-label col-md-4">Cuenta:</label>
                    <div class="controls col-md-7">
                        <select name="account" class="select form-control">
                            <option py:for="a in accounts" value="${a.id}">${a.name}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Mes:</label>
                    <div class="controls col-md-7">
                        <input name="mes" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">A&ntilde;o:</label>
                    <div class="controls col-md-7">
                        <input name="anio" class="form-control" />
                    </div>
                </div>
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Guardar" />
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal" role="form" action="${tg.url('distribution')}">
            <fieldset>
                <legend>Agregar Distribuci&oacute;n</legend>
                <div class="form-group">
                    <label class="control-label col-md-4">Cuenta:</label>
                    <div class="controls col-md-7">
                        <select name="account" class="select form-control">
                            <option py:for="a in accounts" value="${a.id}">${a.id} - ${a.name}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Nombre:</label>
                    <div class="controls col-md-7">
                        <input name="name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Monto:</label>
                    <div class="controls col-md-7">
                        <input name="amount" class="form-control" />
                    </div>
                </div>
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Guardar" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
